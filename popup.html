<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="popup.css">
  <script src="clock.js"></script>
</head>
<title> Pomodoro Timer </title>

<body>
  <h1>Pomodoro Timer</h1>
  <div>
    <form id="form">
      <div class="input_fields">
        Interval: <br> <input type="number" class="input-line" name="interval" min=5 max=60 step=5 placeholder="25"
          required />
        <br>
        Break: <br> <input type="number" class="input-line" name="break" min=5 max=20 placeholder="5" required />
        <br>
        Rounds: <br> <input type="number" class="input-line" name="iterations" min=1 max=8 placeholder="4" required />
        <br>
        <input class="submit" type="submit" value="Start" /><br>
        <br>
      </div>
    </form>
  </div>

  <span class="study_rest" id="study_rest"></span>
  <div class="pomodoro_timer" id="pomodoro_timer" style="display: none">
    <span id="minutes">00</span>:<span id="seconds">00</span>
  </div>

  <div id="control_buttons">
    <button id="pause" style="display: none">Pause</button>
    <button id="start_again" style="display: none">Continue</button>
    <button id="cancel" style="display: none">Cancel</button>
  </div>
  <div id="rounds_left_out" style="display: none"> Rounds Left: <span id="rounds_left_in"></span><br>
    <br>
  </div>
  <div id="quotes" class="quotes"></div>
  <br>
  <div class="signature">
    <div id="clock">
    </div>
    <a href="https://www.andrewlou.dev">Developed by Andrew Lou</a>
  </div>
  <script src="form.js"></script>
  <script src="quote.js"></script>
</body>

</html>
