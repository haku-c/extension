<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="popup.css">
  <script src="clock.js"></script>
</head>
<title> Pomodoro Timer </title>

<body>
  <h1>Pomodoro Timer</h1>
  <div>
    <form id="form">
      Interval: <br> <input type="number" name="interval" min=0.1 max=60 step=1 required />
      <br>
      Break: <br> <input type="number" name="break" min=0.2 max=20 required />
      <br>
      Rounds: <br> <input type="number" name="iterations" min=1 max=8 required />
      <br>
      <input type="submit" value="Start" /><br>
      <br>
    </form>
  </div>
  <div id="pomodoro_timer" style="display: none; color: blue">
    <span id="minutes"></span>:<span id="seconds"></span>
  </div>
  <div id="control_buttons">
    <button id="pause" style="display: none">Pause</button>
    <button id="start_again" style="display: none">Continue</button>
    <button id="cancel" style="display: none">Cancel</button>
  </div>
  <div id="rounds_left_out" style="display: none"> Rounds Left: <span id="rounds_left_in"></span></div>

  <div id="quotes">
  </div>

  <div id="clock">
  </div>

  <a href="https://www.andrewlou.dev">Developed by Andrew Lou</a>
  <script src="form.js"></script>
  <script src="quote.js"></script>
</body>

</html>
