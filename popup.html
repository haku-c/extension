<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="popup.css">
  <script src="content.js"></script>
</head>
<title> Pomodoro Timer </title>

<body>
  <h1>Pomodoro Timer</h1>
  <div>
    <form id="form">
      Interval: <br> <input type="number" name="interval" min=5 max=60 step=5 required />
      <br>
      Break: <br> <input type="number" name="break" min=1 max=20 required />
      <br>
      Rounds: <br> <input type="number" name="iterations" min=2 max=8 required />
      <br>
      <input type="submit" value="Send" /><br>
      <br>
    </form>
  </div>
  <div id="pomodoro_timer" style="display: none">
  </div>
  <div id="control_buttons" style="display: none">
    <button id="pause">Pause</button>
    <button id="cancel">Cancel</button>
  </div>
  <div id="clock">
  </div>

  <a href="https://www.andrewlou.dev">Developed by Andrew Lou</a>
  <script src="form.js"></script>
</body>

</html>
